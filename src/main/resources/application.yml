spring:
    application:
        name: charades
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    datasource:
        url: jdbc:postgresql://localhost:5432/charades
        username: postgres
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        properties:
            hibernate:
                ddl-auto: update
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: false
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_M4jUob6Ql

server:
    port: 8081
    error:
        include-message: always



